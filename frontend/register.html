<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Monolith Realty</title>
</head>

<body class="bg-surface font-sans antialiased text-secondary bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80')">
    <div class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm z-0"></div>

    <div id="navbar" class="relative z-50"></div>

    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-md w-full space-y-8 glass p-10 rounded-2xl">
            <div>
                <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">Create Account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Join us to find your dream property
                </p>
            </div>
            <form id="registerForm" class="mt-8 space-y-6">
                <div class="rounded-md space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">First
                                Name</label>
                            <input id="firstname" name="firstname" type="text" required class="input-field"
                                placeholder="John">
                        </div>
                        <div>
                            <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input id="lastname" name="lastname" type="text" required class="input-field"
                                placeholder="Doe">
                        </div>
                    </div>
                    <div>
                        <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">Email
                            address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="input-field" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            class="input-field" placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module">
        import { register } from '/src/main.js';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;

            await register({ firstname, lastname, email, password });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Monolith Realty</title>
</head>

<body class="bg-surface font-sans antialiased text-gray-200">
    <div id="navbar"></div>

    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-10">
                <h1 class="text-4xl font-extrabold text-white tracking-tight">
                    Available <span class="text-primary">Properties</span>
                </h1>
                <p class="mt-2 md:mt-0 text-gray-400">Find your perfect match from our curated list.</p>
            </div>

            <!-- Filter Section -->
            <div class="mb-10 p-6 rounded-2xl bg-white/5 backdrop-blur-xl border border-white/10 shadow-2xl">
                <div class="relative mb-4">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="searchInput" placeholder="Search by location, title, or keyword..."
                        class="w-full pl-10 px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300 backdrop-blur-md">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">Property Type</label>
                        <select id="filterType"
                            class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all backdrop-blur-md">
                            <option value="" class="bg-[#111]">All Types</option>
                            <option value="SALE" class="bg-[#111]">For Sale</option>
                            <option value="RENT" class="bg-[#111]">For Rent</option>
                            <option value="SHORT_STAY_RENTAL" class="bg-[#111]">Short-stay Rental</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">House Type</label>
                        <select id="filterHouseType"
                            class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all backdrop-blur-md">
                            <option value="" class="bg-[#111]">All House Types</option>
                            <option value="APARTMENT" class="bg-[#111]">Apartment</option>
                            <option value="MANUFACTURED" class="bg-[#111]">Manufactured</option>
                            <option value="HOUSE" class="bg-[#111]">House</option>
                            <option value="TOWNHOME" class="bg-[#111]">Townhome</option>
                            <option value="LAND" class="bg-[#111]">Land</option>
                            <option value="MULTI_FAMILY" class="bg-[#111]">Multi-Family</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Properties Grid -->
            <div id="propertiesGrid" class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Properties will be loaded here -->
                <div class="col-span-full flex justify-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module">
        import { propertyApi } from '/src/main.js';

        const grid = document.getElementById('propertiesGrid');
        const searchInput = document.getElementById('searchInput');

        // Get status badge color and text for Dark/Glass Theme
        const getStatusBadge = (status) => {
            const statusConfig = {
                'AVAILABLE': { bg: 'bg-green-500/10', text: 'text-green-400', border: 'border-green-500/20', label: 'Available' },
                'PENDING': { bg: 'bg-yellow-500/10', text: 'text-yellow-400', border: 'border-yellow-500/20', label: 'Pending' },
                'SOLD': { bg: 'bg-red-500/10', text: 'text-red-400', border: 'border-red-500/20', label: 'Sold' },
                'RENTED': { bg: 'bg-purple-500/10', text: 'text-purple-400', border: 'border-purple-500/20', label: 'Rented' }
            };
            return statusConfig[status] || statusConfig['AVAILABLE'];
        };

        // Get type badge
        const getTypeBadge = (type) => {
            if (type === 'RENT') return { bg: 'bg-cyan-500', label: 'For Rent' };
            if (type === 'SHORT_STAY_RENTAL') return { bg: 'bg-amber-500', label: 'Short-stay' };
            return { bg: 'bg-primary', label: 'For Sale' };
        };

        const renderProperties = (properties) => {
            if (properties.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl">
                        <svg class="w-16 h-16 mx-auto text-gray-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <p class="text-xl text-gray-400">No properties found matching your criteria.</p>
                        <button onclick="window.location.reload()" class="mt-4 text-primary hover:text-green-400 font-medium transition-colors">Clear Search</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = properties.map((property, index) => {
                const statusBadge = getStatusBadge(property.status);
                const typeBadge = getTypeBadge(property.type);

                // Add animation delay based on index
                const delay = index * 100;

                return `
                <div class="group bg-white/5 backdrop-blur-md rounded-3xl shadow-2xl hover:shadow-primary/10 transition-all duration-500 overflow-hidden border border-white/10 hover:border-primary/50 flex flex-col hover:-translate-y-2 relative" 
                     style="animation: fadeIn 0.5s ease-out forwards; animation-delay: ${delay}ms; opacity: 0;">
                    
                    <!-- Glass Reflection Effect -->
                    <div class="absolute inset-0 bg-gradient-to-br from-white/5 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none z-0"></div>

                    <!-- Property Image with Type Badge -->
                    <div class="relative w-full h-64 overflow-hidden">
                        <!-- Type Badge (top-left corner) -->
                        <div class="absolute top-4 left-4 z-20">
                            <span class="${typeBadge.bg} text-white text-xs font-bold px-3 py-1.5 rounded-xl shadow-lg backdrop-blur-md bg-opacity-90">
                                ${typeBadge.label}
                            </span>
                        </div>
                        
                        <img src="${property.imageUrl || 'https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&w=400&q=80'}" 
                             alt="${property.title}" 
                             class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700 brightness-90 group-hover:brightness-100"
                             onerror="this.src='https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&w=400&q=80'">
                        
                        <!-- Gradient Overlay -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60 transition-opacity duration-300"></div>

                        <!-- Save Button (Top Right) -->
                        <div class="absolute top-4 right-4 z-20">
                            <button data-property-id="${property.id}" 
                                    onclick="event.preventDefault(); event.stopPropagation(); handleSaveClick(this, '${property.id}')" 
                                    class="save-btn p-2 rounded-full bg-black/40 backdrop-blur-md hover:bg-black/60 transition-colors group/btn ${window.isPropertySaved && window.isPropertySaved(property.id) ? 'is-saved' : ''}">
                                <svg class="w-6 h-6 transition-all group-hover/btn:scale-110" 
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Price Tag on Image (Bottom Left) -->
                        <div class="absolute bottom-4 left-4 z-20">
                             <span class="text-2xl font-extrabold text-white drop-shadow-md">
                                LKR ${property.price ? property.price.toLocaleString() : 'Contact for Price'}
                            </span>
                        </div>
                    </div>
                    
                    <!-- Property Content -->
                    <div class="p-6 flex flex-col flex-grow relative z-10">
                        <!-- Title and Status -->
                        <div class="flex items-start justify-between gap-3 mb-3">
                            <h3 class="text-xl font-bold text-white line-clamp-1 flex-1 group-hover:text-primary transition-colors">
                                ${property.title}
                            </h3>
                            <span class="${statusBadge.bg} ${statusBadge.text} ${statusBadge.border} border text-xs font-bold px-2.5 py-1 rounded-lg flex items-center whitespace-nowrap backdrop-blur-sm">
                                <span class="w-1.5 h-1.5 rounded-full bg-current mr-1.5 animate-pulse"></span>
                                ${statusBadge.label}
                            </span>
                        </div>
                        
                        <!-- Description -->
                        <p class="text-sm text-gray-400 mb-5 line-clamp-2 leading-relaxed">
                            ${property.description || property.address || 'Premium property in a prime location'}
                        </p>
                        
                        <!-- Property Details -->
                        <div class="grid grid-cols-3 gap-2 text-sm text-gray-300 mb-6 p-4 bg-white/5 rounded-2xl border border-white/5">
                            ${property.bedrooms ? `
                            <div class="flex flex-col items-center justify-center gap-1">
                                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                </svg>
                                <span class="font-medium">${property.bedrooms} Beds</span>
                            </div>
                            ` : `<div class="flex flex-col items-center justify-center gap-1 text-gray-600">-</div>`}
                            
                            ${property.bathrooms ? `
                            <div class="flex flex-col items-center justify-center gap-1 border-l border-white/10">
                                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                                </svg>
                                <span class="font-medium">${property.bathrooms} Baths</span>
                            </div>
                            ` : `<div class="flex flex-col items-center justify-center gap-1 border-l border-white/10 text-gray-600">-</div>`}
                            
                            ${property.areaSqFt ? `
                            <div class="flex flex-col items-center justify-center gap-1 border-l border-white/10">
                                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                                </svg>
                                <span class="font-medium">${property.areaSqFt} sqft</span>
                            </div>
                            ` : `<div class="flex flex-col items-center justify-center gap-1 border-l border-white/10 text-gray-600">-</div>`}
                        </div>
                        
                        <!-- View Property Button -->
                        <div class="mt-auto">
                            <a href="/view-property.html?id=${property.id}" 
                               class="w-full bg-primary/10 hover:bg-primary/20 text-primary border border-primary/50 hover:border-primary font-bold py-3.5 px-4 rounded-xl flex items-center justify-center gap-2 transition-all duration-300">
                                <span>View Details</span>
                                <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            `}).join('');
        };

        let allProperties = [];

        const filterType = document.getElementById('filterType');
        const filterHouseType = document.getElementById('filterHouseType');

        const applyFilters = () => {
            const query = searchInput.value.toLowerCase().trim();
            const typeVal = filterType.value;
            const houseTypeVal = filterHouseType.value;

            let filtered = allProperties;

            if (query.length > 0) {
                filtered = filtered.filter(p =>
                    (p.title && p.title.toLowerCase().includes(query)) ||
                    (p.address && p.address.toLowerCase().includes(query)) ||
                    (p.description && p.description.toLowerCase().includes(query))
                );
            }

            if (typeVal) {
                filtered = filtered.filter(p => p.type === typeVal);
            }

            if (houseTypeVal) {
                filtered = filtered.filter(p => p.houseType === houseTypeVal);
            }

            renderProperties(filtered);
        };

        const loadProperties = async () => {
            try {
                const response = await propertyApi.getAll();
                allProperties = response.data;
                renderProperties(allProperties);
            } catch (error) {
                console.error('Error loading properties:', error);
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl">
                        <svg class="w-16 h-16 mx-auto text-red-500/80 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        <p class="text-xl text-red-400">Error loading properties.</p>
                        <button onclick="window.location.reload()" class="mt-4 text-primary hover:text-green-400 font-medium">Try Again</button>
                    </div>
                `;
            }
        };

        searchInput.addEventListener('input', () => applyFilters());
        filterType.addEventListener('change', () => applyFilters());
        filterHouseType.addEventListener('change', () => applyFilters());

        // Add fade-in styles dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .save-btn svg {
                fill: none;
                stroke: white;
            }
            .save-btn.is-saved svg {
                fill: #ef4444;
                stroke: #ef4444;
            }
        `;
        document.head.appendChild(style);

        // Handle save button click
        window.handleSaveClick = function (btn, propertyId) {
            if (!window.toggleSavedProperty) {
                alert('Please wait, page is loading...');
                return;
            }

            const isSaved = window.toggleSavedProperty(propertyId);

            if (isSaved) {
                btn.classList.add('is-saved');
            } else {
                btn.classList.remove('is-saved');
            }
        };

        loadProperties();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Activate Account - Monolith Realty</title>
</head>

<body class="bg-surface font-sans antialiased text-gray-200 selection:bg-primary/30">

    <div class="min-h-screen py-20 px-4 flex items-center justify-center">
        <div class="w-full max-w-md">

            <div class="glass rounded-3xl p-8 border border-dark-border shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-white mb-2">Set Your Password</h1>
                    <p class="text-gray-400 text-sm">Create a secure password to access your seller dashboard.</p>
                </div>

                <form id="activateForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">New Password *</label>
                        <input type="password" id="password" required minlength="6" class="input-field"
                            placeholder="••••••••">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password *</label>
                        <input type="password" id="confirmPassword" required minlength="6" class="input-field"
                            placeholder="••••••••">
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="btn-primary w-full py-3 font-bold">
                            Activate Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module">
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = '<div class="text-white text-center pt-20">Invalid Activation Link. Token missing.</div>';
        }

        document.getElementById('activateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerText = 'Activating...';
            btn.disabled = true;

            try {
                const response = await fetch('http://localhost:8080/api/seller/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                if (response.ok) {
                    alert('Account Activated! Redirecting to login...');
                    window.location.href = '/login.html';
                } else {
                    const error = await response.text();
                    alert('Activation failed: ' + error);
                    btn.innerText = 'Activate Account';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('Something went wrong.');
                btn.innerText = 'Activate Account';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
